<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donor Registration – RoktoNet</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/static/css/style.css" />
</head>

  <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-heart-fill me-1"></i>RoktoNet
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="bi bi-house-door-fill me-1"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="donor_register.html">
              <i class="bi bi-person-plus me-1"></i>Donor
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="recipient_register.html">
              <i class="bi bi-person-heart me-1"></i>Recipient
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">
              <i class="bi bi-box-arrow-in-right me-1"></i>Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Donor Registration Form -->
  <main class="flex-grow-1 d-flex align-items-center py-5 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h3 class="card-title mb-4 text-center">Donor Registration</h3>
              <form action="/donor/register" method="post">
                <!-- Full Name -->
                <div class="mb-3">
                  <label for="full_name" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="full_name"
                    name="full_name"
                    placeholder="Your full name"
                    required
                  />
                </div>

                <!-- Email Address -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-envelope-fill"></i>
                    </span>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="you@example.com"
                      required
                    />
                  </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-lock-fill"></i>
                    </span>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="••••••••"
                      required
                    />
                  </div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                  <label for="confirm_password" class="form-label">Confirm Password</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-lock-fill"></i>
                    </span>
                    <input
                      type="password"
                      class="form-control"
                      id="confirm_password"
                      name="confirm_password"
                      placeholder="••••••••"
                      required
                    />
                  </div>
                </div>

                <!-- Blood Group & Gender -->
                <div class="row g-3 mb-3">
                  <div class="col-md-6">
                    <label for="blood_group" class="form-label">Blood Group</label>
                    <select class="form-select" id="blood_group" name="blood_group" required>
                      <option selected disabled>Select group</option>
                      <option value="A+">A+</option>
                      <option value="A-">A−</option>
                      <option value="B+">B+</option>
                      <option value="B-">B−</option>
                      <option value="O+">O+</option>
                      <option value="O-">O−</option>
                      <option value="AB+">AB+</option>
                      <option value="AB-">AB−</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                      <option selected disabled>Select gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                </div>

                <!-- Age & Phone Number -->
                <div class="row g-3 mb-3">
                  <div class="col-md-6">
                    <label for="age" class="form-label">Age</label>
                    <input
                      type="number"
                      class="form-control"
                      id="age"
                      name="age"
                      min="18"
                      max="65"
                      placeholder="18"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="bi bi-telephone-fill"></i>
                      </span>
                      <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        name="phone"
                        placeholder="+8801XXXXXXXXX"
                        required
                      />
                    </div>
                  </div>
                </div>

                <!-- District & Last Donation Date -->
                <div class="row g-3 mb-4">
                  <div class="col-md-6">
                    <label for="district" class="form-label">District</label>
                    <select class="form-select" id="district" name="district" required>
                      <option selected disabled>Select district</option>
                      <option>Dhaka</option>
                      <option>Chattogram</option>
                      <option>Sylhet</option>
                      <option>Rajshahi</option>
                      <!-- add more -->
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="last_donation" class="form-label">Last Donation Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="last_donation"
                      name="last_donation"
                    />
                  </div>
                </div>

                <!-- Submit -->
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-danger">
                    <i class="bi bi-person-check-fill me-1"></i>Register
                  </button>
                </div>

                <!-- Sign-in Link -->
                <p class="text-center mb-0">
                  Already registered?
                  <a href="login.html" class="link-danger">Log in here</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-auto">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <div>
        <h6>Quick Links</h6>
        <ul class="list-unstyled">
          <li><a href="index.html" class="text-white">Home</a></li>
          <li><a href="recipient_register.html" class="text-white">Become a Recipient</a></li>
          <li><a href="login.html" class="text-white">Login</a></li>
          <li><a href="contact.html" class="text-white">Contact Us</a></li>
        </ul>
      </div>
      <div class="text-md-end mt-3 mt-md-0">
        <p class="mb-1">&copy; 2025 RoktoNet. All rights reserved.</p>
        <a href="privacy.html" class="text-white me-2">Privacy Policy</a>
        <a href="terms.html" class="text-white">Terms of Service</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
