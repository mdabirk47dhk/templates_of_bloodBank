<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RoktoNet – Login</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/static/css/style.css" />
  <style>
    /* Quick in-page overrides */
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="bi bi-heart-fill me-1"></i>RoktoNet
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/"> 
              <i class="bi bi-house-door-fill me-1"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/login"> 
              <i class="bi bi-box-arrow-in-right me-1"></i>Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-container bg-light">
    <div class="login-card bg-white">
      <h3 class="text-center mb-4">Welcome Back</h3>
      <form method="post" action="/login">
        <!-- CSRF token (Flask-WTF) -->
        <!-- <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> -->

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-envelope-fill"></i>
            </span>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock-fill"></i>
            </span>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="••••••••"
              required
            />
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="remember_me"
              name="remember_me"
            />
            <label class="form-check-label" for="remember_me">
              Remember me
            </label>
          </div>
          <a href="/forgot-password" class="link-danger">Forgot password?</a>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-danger">
            <i class="bi bi-box-arrow-in-right me-1"></i>Log In
          </button>
        </div>
      </form>

      <p class="text-center mt-3">
        Don’t have an account?
        <a href="/donor/register" class="link-danger">Sign up here</a>
      </p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-auto">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <div>
        <h6>Quick Links</h6>
        <ul class="list-unstyled">
          <li><a href="/" class="text-white">Home</a></li>
          <li><a href="/donor/register" class="text-white">Become a Donor</a></li>
          <li><a href="/recipient/register" class="text-white">Request Blood</a></li>
          <li><a href="/contact" class="text-white">Contact Us</a></li>
        </ul>
      </div>
      <div class="text-md-end mt-3 mt-md-0">
        <p class="mb-1">&copy; 2025 RoktoNet. All rights reserved.</p>
        <a href="/privacy" class="text-white me-2">Privacy Policy</a>
        <a href="/terms" class="text-white">Terms of Service</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
